<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
    <title>javascript</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        
        #txt {
            height: 400px;
            width: 600px;
            border: #333 solid 1px;
            padding: 5px;
        }
        
        p {
            line-height: 18px;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <h2 id="con">JavaScript课程</H2>
    <div id="txt">
        <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
    </div>
    <form>
        <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
        <input type="button" value="改变颜色" onclick="changecolor()">
        <input type="button" value="改变宽高" onclick="changewh()">
        <input type="button" value="隐藏内容" onclick="hiddencontent()">
        <input type="button" value="显示内容" onclick="showcontent()">
        <input type="button" value="取消设置" onclick="resetdiv()">
    </form>
    <script type="text/javascript">
        //定义"改变颜色"的函数
        function changecolor() {
            this.cont = document.getElementById("txt")
            this.pl = this.cont.getElementsByTagName("p")
                // this.cont.style.color = "#ccc"
            for (let i = 0; i < this.pl.length; i++) {
                // console.log(this.pl[i])
                this.pl[i].style.color = "red"
            }
            // console.log(this.cont)
            // console.log(this.pl)
        }

        //定义"改变宽高"的函数
        function changewh() {
            this.box = document.getElementById("txt")
            this.box.style.width = "700px"
            this.box.style.height = "300px"
        }

        //定义"隐藏内容"的函数
        function hiddencontent() {
            this.box = document.getElementById("txt")
                // 判断该区域是否显示
            let status = this.box.style.display
            if (status != "none") {
                this.box.style.display = "none"
            } else {
                alert("已经没有显示了， 不要再点啦！")
            }

        }

        //定义"显示内容"的函数
        function showcontent() {

            this.box = document.getElementById("txt")
            let status = this.box.style.display
            if (status != "block") {
                this.box.style.display = "block"
            } else {
                alert("我不是好好的在这里吗！")
            }

        }

        //定义"取消设置"的函数
        function resetdiv() {

            this.box = document.getElementById("txt")
            console.log(this.box)
            this.box.style.width = "600px"
            this.box.style.height = "400px"
            this.box.style.display = "block"
            this.pl = this.box.getElementsByTagName("p")
            for (let i = 0; i < this.pl.length; i++) {
                this.pl[i].style.color = "black"
            }

        }
    </script>
</body>

</html>
